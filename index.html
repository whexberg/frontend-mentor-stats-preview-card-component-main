<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="stats-preview">
            <div class="card">
                <div class="text-box">
                    <h2>Get <span>insights</span> that help your business grow.</h2>

                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>

                    <div class="stats-container">
                        <div class="stat">
                            <div class="stat__text">10k+</div>
                            <div class="stat__heading">companies</div>
                        </div>
                        <div class="stat">
                            <div class="stat__text">314</div>
                            <div class="stat__heading">templates</div>
                        </div>
                        <div class="stat">
                            <div class="stat__text">12M+</div>
                            <div class="stat__heading">queries</div>
                        </div>
                    </div>
                </div>
                <div class="image-box"></div>
            </div>
            <footer class="attribution">
                <p>
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="#">William Hexberg</a>.
                </p>
            </footer>
        </section>
    </body>
</html>
